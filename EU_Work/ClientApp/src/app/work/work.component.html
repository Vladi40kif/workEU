
<div class="jumbotron">
    <h1 class="display-4">Робота закордоном</h1>
    <p class="lead">Знайди роботу, забезпеч своє майбутнє.</p>
    <hr class="my-4">
    
  <form [formGroup]="this.service.model.Form" (submit)="this.service.send()" >
    
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label>First name</label>
        <input type="text" class="form-control" value="Mark" formControlName="name">
      </div>
      <div class="col-md-4 mb-3">
        <label>Last name</label>
        <input type="text" class="form-control"  value="Otto">
      </div>
    </div>

    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="birthday">Birthday:</label>
        <input type="date" class="form-control" id="birthday" name="birthday">
      </div>
    </div>
    
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationCustom03">City</label>
        <input type="text" class="form-control" >
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationCustom04">State</label>
        <input type="text" class="form-control">
      </div>
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" >
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect2">Example multiple select</label>
        <select multiple class="form-control" >
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea class="form-control"  rows="3"></textarea>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
        </div>
      </div>

    <button class="btn btn-primary" type="submit">Submit form</button>
 
  </form>
  <button class="btn btn-primary" (click)="this.service.addEducations()" >add</button>
 
</div>
